{% extends 'index.html'%}
{% block content %}
        <p>{{ photo.pk }}번 사진 보여줄게요</p>
        <p>주소는 {{photo.image.url}}</p>
        <p><img src="{{photo.image.url}}" style="width:250px;height:250px;"/></p>
<form method="POST" action="{% url 'photos:delete' %}">
        {% csrf_token %}
        <input type="hidden" name="pk" value="{{ photo.pk }}">
        <button type="submit">삭제</button>
</form>
{% endblock %}
